<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<script>
		var arr=["h", "o", "r", "o?"];
		console.log(arr);
		var length = arr.length;
		var seconds = 1000*length;
		var arrays = [];
		
		//function returning promise
		var showOff = function(){
		return new Promise((resolve, reject) => {
				setTimeout(function(){
					resolve("success"); // Everything went well!
				}, seconds);
			});
		};
		
		showOff().then((message) =>{
			arr.forEach(function(x){
				var upper = x.toUpperCase();
					arrays.push(upper);
				});
			console.log(arrays);
		});
		
	</script>
</body>
</html>
